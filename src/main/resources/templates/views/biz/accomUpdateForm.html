<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

</head>

</script>
<body>
	<th:block layout:fragment="content">
	
		<div class="container">
	
		<div class="nav">
			<div class="accordion accordion-flush" id="accordionFlushExample" style="width: 200px">
				  <div class="accordion-item">
				    <h2 class="accordion-header" id="flush-headingOne">
				      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
				        	업체 및 객실관리
				      </button>
				    </h2>
				    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
				      <div class="accordion-body">
							<a href="/biz/bizMain">업체관리</a><br>
							<a href="/biz/rooms" >객실관리</a><br>
					  </div>
				    </div>
				  </div>
				  <div class="accordion-item">
				    <h2 class="accordion-header" id="flush-headingTwo">
				      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
				        	리뷰 및 예약관리
				      </button>
				    </h2>
				    <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
				      <div class="accordion-body">
				       		<a href="/biz/review">리뷰관리</a><br>
				       		<!-- 예약관리<br> 미구현-->
					  </div>
				    </div>
				  </div>
				  <div class="accordion-item">
				    <h2 class="accordion-header" id="flush-headingThree">
				      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
				        	계정관리
				      </button>
				    </h2>
				    <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
				      <div class="accordion-body">
				      	<!-- <a href="/biz/usersInfoChkForm?userAction=계정정보 변경">계정정보 변경</a><br>
				      	<a href="/biz/usersInfoChkForm?userAction=계정 양도">계정 양도</a><br>
				      	<a href="/biz/usersInfoChkForm?userAction=회원 탈퇴">회원 탈퇴</a><br> 사용안함-->
				      	 <a href="/biz/bizProfile">프로필 수정</a>
				      	
					  </div>
				    </div>
				  </div>
			</div>
		</div>
	
	<div class="content">
	
	<form action="/biz/accomUpdate" method="post" name="frm">
		<div id="title">
			<div class="icon">
			 	<img src="/img/accom_building.png" alt="building">
			</div>
			<p>업체 정보 수정</p>	
		</div>
			<div class="mb-3 row">
			    <label for="user_id" class="col-sm-2 col-form-label"><p>Email</p></label>
			    <div class="col-sm-10">
			      <input type="text" readonly class="form-control" id="user_id" name="user_id" th:value="${accom.user_id}">
				</div>
			</div>
				
			<div class="mb-3 row">
			    <label for="biz_id" class="col-sm-2 col-form-label"><p>사업자등록번호</p></label>
			    <div class="col-sm-10">
			      <input type="text" readonly class="form-control" id="biz_id" name="biz_id" th:value="${accom.biz_id}">
				</div>
			</div>
			  <div class="mb-3 row">
			    <label for="biz_name" class="col-sm-2 col-form-label"><p>업체명</p></label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="biz_name" id="biz_name" th:value="${accom.biz_name}">
			    </div>
			  </div>	
			  <div class="mb-3 row">		
				<select class="form-select" aria-label="Default select example" name="accom_type" th:value="${accom.accom_type}" >
				  <option selected value="540">업체 유형 선택</option>
				  <option value="511">호텔(비즈니스)</option>
				  <option value="513">호텔(3성)</option>
				  <option value="514">호텔(4성)</option>
				  <option value="515">호텔(5성)</option>
				  <option value="515">호텔(5성)</option>
				  <option value="520">모텔</option>
				  <option value="530">게스트하우스</option>
				  <option value="540">펜션</option>
				</select>
			  </div>
			  <div class="input-group mb-3">
				  <input type="text" readonly class="form-control" placeholder="주소 검색" aria-label="Recipient's username" aria-describedby="button-addon2" name="addr" id="addr" th:value="${accom.addr}">
				  <button class="btn btn-outline-secondary" type="button" onclick="accomAddrGetForm()" id="findAddr">주소 찾기</button>
			  </div>
			  <div class="mb-3 row">
			    <label for="tel" class="col-sm-2 col-form-label"><p>대표 번호</p></label>
			    <div class="col-sm-10">
			      <input type="tel" class="form-control" id="tel" name="tel" placeholder="업체 대표 전화번호('-'포함) 입력" th:value="${accom.tel}">
			    </div>
			  </div>
			  <div class="form-check">
			  	   <label><p>부대시설 확인</p></label><br> 
				  <input type="checkbox" name="hasPool" id="hasPool">
				  <label for="hasPool">수영장</label><br>
				  <input type="checkbox" name="hasParking" id=hasParking >
				  <label for="hasParking">주차시설</label><br>
				  <input type="checkbox" name="hasCafe" id="hasCafe" >
				  <label for="hasCafe">카페</label><br>
				  <input type="checkbox" name="hasRestaurant" id="hasRestaurant">
				  <label for="hasRestaurant">레스토랑</label><br>
				  <input type="checkbox" name="hasStore" id="hasStore">
				  <label for="hasStore">편의점</label><br>
				  <input type="checkbox" name="hasSauna" id="hasSauna">
				  <label for="hasSauna">사우나</label><br>
				  <input type="checkbox" name="hasLaundry" id="hasLaundry">
				  <label for="hasLaundry">세탁시설</label><br>
				  <input type="checkbox" name="hasFitness" id="hasFitness">
				  <label for="hasFitness">헬스장</label><br>
			   </div>
			   <br>
			   <div class="mb-3">
				  <label for="exampleFormControlTextarea1" class="form-label"><p>업체 상세 소개</p></p></label>
				  <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" name="description" placeholder="ex) 최대 주차수, 기타 체육시설(테니스장), 업체 역사등을 작성해주시면 됩니다" th:value="${accom.description}"></textarea>
				</div><br>
				<input type="hidden" id="accom_avail" name="accom_avail" value="${accom.accom_avail}">
				<input type="hidden" id="latitude" 	name="latitude" value="0">
				<input type="hidden" id="longitude" name="longitude" value="0">
				<button id="button" class="btn btn-info" type="submit" value="완료" onclick="actAlert()">완료</button>
				<button id="button" class="btn btn-info" type="reset" value="취소">취소</button>
				<button id="button" class="btn btn-info" onclick="return goBack()">메인으로</button>
		</form>
		</div>
	</div>
	</th:block>
</body>
