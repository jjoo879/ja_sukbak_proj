<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<link rel="stylesheet" href="/css/ljy/profiles.css">
</head>
<th:block th:replace="fragments/header :: headerFragment"></th:block>
<script src="/js/ljy/ljyScripts.js" type="text/javascript">

</script>
<body>
	<div class="container">
	
	<div class="nav">
			<div class="accordion accordion-flush" id="accordionFlushExample" style="width: 200px">
				  <div class="accordion-item">
				    <h2 class="accordion-header" id="flush-headingOne">
				      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
				        	업체 및 객실관리
				      </button>
				    </h2>
				    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
				      <div class="accordion-body">
							<a href="/biz/bizMain">업체관리</a><br>
							<a href="/biz/rooms" >객실관리</a><br>
					  </div>
				    </div>
				  </div>
				  <div class="accordion-item">
				    <h2 class="accordion-header" id="flush-headingTwo">
				      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
				        	리뷰 및 예약관리
				      </button>
				    </h2>
				    <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
				      <div class="accordion-body">
				       		<a href="/biz/review">리뷰관리</a><br>
				       		<!-- 예약관리<br> 미구현-->
					  </div>
				    </div>
				  </div>
				  <div class="accordion-item">
				    <h2 class="accordion-header" id="flush-headingThree">
				      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
				        	계정관리
				      </button>
				    </h2>
				    <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
				      <div class="accordion-body">
				      	<!-- <a href="/biz/usersInfoChkForm?userAction=계정정보 변경">계정정보 변경</a><br>
				      	<a href="/biz/usersInfoChkForm?userAction=계정 양도">계정 양도</a><br>
				      	<a href="/biz/usersInfoChkForm?userAction=회원 탈퇴">회원 탈퇴</a><br> 사용안함-->
				      	 <a href="/biz/bizProfile">프로필 수정</a>
				      	
					  </div>
				    </div>
				  </div>
			</div>
		</div>
	
	<div class="content">
	
		<div id="title">
			<div class="icon">
			 	<img src="/img/accom_building.png" alt="building">
			</div>
			<p>객실 등록</p>	
		</div>
	<form action="/biz/roomImgInsertForm" method="post" >
		<div class="mb-3 row">
			    <label for="biz_name" class="col-sm-2 col-form-label"><p>업체명</p></label>
			    <div class="col-sm-10">
			    	<select id="accombiz_id" class="form-select" aria-label="Default select example" name="accombiz_id" th:field="${accomList}">
						<option th:each="accom : ${accomList}"
								th:value="${accom.biz_id}"	th:text="${accom.biz_name}">	
					</select>
				<input type="hidden" required id="biz_id" name="biz_id" value="">
			    </div>
		</div>
		
		<div class="mb-3 row">
			    <label for="r_name" class="col-sm-2 col-form-label"><p>객실명</p></label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control-plaintext" required="required" id="r_name" name="r_name" placeholder="객실명 입력"  value="">
			    </div>
			 </div>
		
		<div class="mb-3 row">
			    <label for="r_price" class="col-sm-2 col-form-label"><p>요금</p></label>
			    <div class="col-sm-10">
			      <input type="number" class="form-control-plaintext" required="required" id="r_price" name="r_price" placeholder="숙박요금 입력" min="0"   value="" >
			    </div>
			 </div>

		<div class="mb-3 row">
			    <label for="r_capacity" class="col-sm-2 col-form-label"><p>수용 인원</p></label>
			    <div class="col-sm-10">
			      	<input type="number" class="form-control-plaintext" required="required" id="r_capacity" name="r_capacity" placeholder="숙박 가능 인원 1~10" min="1" max="10"  value="">
			    </div>
		</div>
	
		<div class="mb-3 row">
			 <label for="r_count" class="col-sm-2 col-form-label"><p>객실 내 방 수</p></label>
			 <div class="col-sm-10">
			      <input type="number" class="form-control-plaintext" required="required" id="r_count" name="r_count" placeholder="객실 내 방 수 1~10" min="1" max="10"  value="">
			 </div>
		</div>
		
		 <div class="mb-3 row">
			    <label for="bath_count" class="col-sm-2 col-form-label"><p>객실 내 욕실 수</p></label>
			    <div class="col-sm-10">
			    	<input type="number" class="form-control-plaintext" required="required" id="bath_count" name="bath_count" placeholder="객실 내 욕실 수 1~10" min="1" max="10"  value="">
			    </div>
			 </div>
			 
		<div class="mb-3 row">
			<label for="bed_type" class="col-sm-2 col-form-label"><p>배드타입</p></label>
				<div class="col-sm-10">
					<select class="form-select" aria-label="Default select example" id="bed_type" name="bed_type">
						<option value="300">침대 없음</option>
						<option value="310" selected="selected">싱글</option>
						<option value="320">트윈</option>
						<option value="330">더블</option>
					</select>
				</div>
		</div>
	
			<label><p>객실 옵션</p></label><br>
				<input type="checkbox" name="hasBath" id="hasBath" checked>
				<label for="hasBath">욕조</label><br>
				<input type="checkbox" name="hasWifi" id="hasWifi" checked>
				<label for="hasWifi">WIFI</label><br>
				<input type="checkbox" name="hasAc" id="hasAc" checked>
				<label for="hasAc">에어컨</label><br>
				<input type="checkbox" name="hasTv" id="hasTv" checked>
				<label for="hasTv">TV</label><br>
		<br>
		<div class="rows">
			<label for="r_info">
				<p>객실 소개</p>
				<textarea rows="10" cols="100" id="r_info" name="r_info" placeholder="객실 소개를 입력해주세요"></textarea>
			</label>
		</div>
			<div class="pButtons">
				<button id="button" type="submit" onclick="return accomImgInsert()" >다음 단계로</button>
				<button id="button" onclick="return goBack()">메인으로</button>
			</div>
			</form>
		</div>
	</div>
</body>
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</html>
