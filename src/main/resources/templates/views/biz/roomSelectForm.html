<script type="text/javascript">
	function doNotReload(){
	    if( (event.ctrlKey == true && (event.keyCode == 78 || event.keyCode == 82)) || (event.keyCode == 116) ) {
	        event.keyCode = 0;
	        event.cancelBubble = true;
	        event.returnValue = false;
	    } 
	}
	document.onkeydown = doNotReload;
</script>
<th:block layout:fragment="content">

				  </div>
				  <div class="accordion-item">
				    <h2 class="accordion-header" id="flush-headingTwo">

				    <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">

				      	<!-- <a href="/biz/usersInfoChkForm?userAction=계정정보 변경">계정정보 변경</a><br>
				      	<a href="/biz/usersInfoChkForm?userAction=계정 양도">계정 양도</a><br>

					  </div>
				    </div>
				  </div>
			</div>
		</div>
	
	<div class="content">
	
		<form action="roomMngChk" method="POST">
		
			<div id="title">
			<div class="icon">
			 	<img src="/img/accom_building.png" alt="building">
			</div>
			<p>내 객실 확인</p>	
		</div>
			<input type="hidden" id="biz_id" name="biz_id" th:value="${room.biz_id}">
			<input type="hidden" id="r_id" name="r_id" th:value="${room.r_id}">
			<div class="mb-3 row">
			    <label for="biz_name" class="col-sm-2 col-form-label"><p>업체명</p></label>
			    <div class="col-sm-10">
			      <input type="text" readonly class="form-control-plaintext" id="biz_name" name="biz_name" th:value="${room.biz_name}">
			    </div>
			 </div>
			 <div class="mb-3 row">
			    <label for="r_name" class="col-sm-2 col-form-label"><p>객실명</p></label>
			    <div class="col-sm-10">
			      <input type="text" readonly class="form-control-plaintext" id="r_name" name="r_name" th:value="${room.r_name}">
			    </div>
			 </div>
			 <div class="mb-3 row">
			    <label for="r_formatPrice" class="col-sm-2 col-form-label"><p>요금</p></label>
			    <div class="col-sm-10">
			      <input type="text" readonly class="form-control-plaintext" id="r_formatPrice" name="r_formatPrice" th:value="${room.r_formatPrice}">
			    </div>
			 </div>
			 <div class="mb-3 row">
			    <label for="r_capacity" class="col-sm-2 col-form-label"><p>수용 인원</p></label>
			    <div class="col-sm-10">
			      <input type="number" readonly class="form-control-plaintext" id="r_capacity" name="r_capacity" th:value="${room.r_capacity}">
			    </div>
			 </div>
			 <div class="mb-3 row">
			    <label for="r_count" class="col-sm-2 col-form-label"><p>객실 내 방 수</p></label>
			    <div class="col-sm-10">
			      <input type="number" readonly class="form-control-plaintext" id="r_count" name="r_count" th:value="${room.r_count}">
			    </div>
			 </div>
			 <div class="mb-3 row">
			    <label for="bath_count" class="col-sm-2 col-form-label"><p>객실 내 욕실 수</p></label>
			    <div class="col-sm-10">
			      <input type="number" readonly class="form-control-plaintext" id="bath_count" name="bath_count" th:value="${room.bath_count}">
			    </div>
			 </div>
			 <div class="mb-3 row">
			    <label for="bed_type" class="col-sm-2 col-form-label"><p>침대 유형</p></label>
			    <div class="col-sm-10">
			      <input type="text" readonly class="form-control-plaintext" id="bed_type" name="bed_type" 
					th:value="${bedType == 999 ? '침대 없음' : bedType == 310 ? '싱글' : bedType == 320 ? '트윈' : '더블'}">
			    </div>
			 </div>
			 <div class="options">
				<label for="icons"><p>객실 옵션</p></label>
					<div class="icons">
					  <div th:if="${room.ac == 'Y'}" class="icon">
					  	<img src="/img/room_ac.png" alt="ac">
					  </div>
					  <div th:if="${room.bath == 'Y'}" class="icon">
					  	<img src="/img/room_bath.png" alt="bath">
					  </div>
					  <div th:if="${room.tv == 'Y'}" class="icon">
					  	<img src="/img/room_tv.png" alt="tv">
					  </div>
					  <div th:if="${room.wifi == 'Y'}" class="icon">
					  	<img src="/img/room_wifi.png" alt="wifi">
					  </div>
					  </div>
				  </div>
				<label><p>객실 소개</p></label>
				<label for="r_info">
				<textarea rows="10" cols="100" id="r_info" name="r_info" th:value="${room.r_info}" th:text="${room.r_info}" readonly></textarea>
				</label><br>
				<div class="Buttons">
					<button class="btn btn-info" type="submit" name="roomMngChk" value="수정" onclick="return chkUpdateRoom()">수정하기</button>
					<button class="btn btn-danger" type="submit" name="roomMngChk" value="삭제" onclick="return chkOpen()">삭제하기</button>
					<button class="btn btn-info" type="button" onclick="return goBackRooms()">메인으로</button>
				</div>
			</form>
		</div>

			<div class="imgs">

						<img th:src="@{${room_img.r_img}}" alt="Uploaded Image" 
						class="img-thumbnail"/>
				  </div><br>
			</div>
			
		</div>
