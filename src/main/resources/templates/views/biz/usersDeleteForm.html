<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/header :: headerFragment"></th:block>
<script src="/js/ljy/ljyScripts.js" type="text/javascript">

</script>
<body>
	<h3>계정 삭제 확인</h3>
	<form action="/biz/userDelete" method="post">
	아이디 : <input type="text" readonly name="user_id" th:value="${nowLoginUser.user_id}"><br>
	이름 : <input type="text" readonly name="name" th:value="${nowLoginUser.name}">별명 : <input type="text" readonly name="nickname" th:value="${nowLoginUser.nickname}"><br>
	성별 : <input type="text" readonly name="gender" th:value="${nowLoginUser.gender}"><br>
	전화번호 : <input type="text" readonly name="phone" th:value="${nowLoginUser.phone}"><input type="text" readonly name="telecom" th:value="${nowLoginUser.telecom}"><br>
	계정유형 : <input type="text" readonly name="auth_level" th:value="${nowLoginUser.auth_level}"><br>
	<input type="submit" value="삭제"><input type="button" value="뒤로가기" onclick="return goBack()">
	</form>
</body>
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</html>
